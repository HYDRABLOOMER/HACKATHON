<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - EcoQuest</title>
    <link rel="stylesheet" href="../css/main.css">
  <script type="module" async src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fecoquest4652back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.12"></script>
  <script type="module" defer src="https://static.rocket.new/rocket-shot.js?v=0.0.2"></script>
  <script src="../js/api.js"></script>
  <script src="../js/user.js"></script>
  </head>
<body class="bg-background">
    <!-- Navigation Header -->
    <header class="bg-surface border-b border-border-surface sticky top-0 z-100">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="18" fill="#2D7D32"/>
                        <path d="M20 8C18.5 8 17 9 17 11C17 13 18.5 14 20 14C21.5 14 23 13 23 11C23 9 21.5 8 20 8Z" fill="#4CAF50"/>
                        <path d="M20 14C18 14 16 15.5 16 18V24C16 26.5 18 28 20 28C22 28 24 26.5 24 24V18C24 15.5 22 14 20 14Z" fill="#66BB6A"/>
                        <ellipse cx="20" cy="30" rx="8" ry="2" fill="#1B5E20"/>
                    </svg>
                    <span class="text-2xl font-heading font-bold text-primary">EcoQuest</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="user_dashboard.html" class="px-4 py-2 rounded-lg text-text-secondary hover:bg-surface-50 transition-colors">Dashboard</a>
                    <a href="knowledge_quiz.html" class="px-4 py-2 rounded-lg text-text-secondary hover:bg-surface-50 transition-colors">Quiz</a>
                    <a href="eco_tasks.html" class="px-4 py-2 rounded-lg text-text-secondary hover:bg-surface-50 transition-colors">Tasks</a>
                    <a href="community_issues.html" class="px-4 py-2 rounded-lg text-text-secondary hover:bg-surface-50 transition-colors">Community</a>
                    <a href="leaderboards.html" class="px-4 py-2 rounded-lg text-text-secondary hover:bg-surface-50 transition-colors">Leaderboards</a>
                </div>

                <!-- User Profile -->
                <div class="flex items-center space-x-4">
                    <button class="relative p-2 text-text-secondary hover:text-primary transition-colors">
                        <img src="https://img.rocket.new/generatedImages/rocket_gen_img_16a438811-1766990283880.png" alt="Notifications icon" class="w-6 h-6">
                        <span class="absolute top-1 right-1 w-2 h-2 bg-accent rounded-full"></span>
                    </button>
                    <a href="user_profile.html" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                        <img src="https://img.rocket.new/generatedImages/rocket_gen_img_16e7b66b9-1766496824802.png" alt="User profile avatar" class="w-9 h-9 rounded-full object-cover border-2 border-primary">
                        <span id="navUserName" class="hidden sm:block text-sm font-medium text-text-primary">User</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-4">
                <div class="card space-y-4">
                    <div class="flex items-start justify-between">
                        <div>
                            <h1 id="profileName" class="text-3xl font-heading font-bold text-text-primary">Your Name</h1>
                            <div class="flex items-center space-x-2 text-sm text-text-secondary mt-1">
                                <img src="https://img.rocket.new/generatedImages/rocket_gen_img_140f7083c-1764670167540.png" alt="Email icon" class="w-4 h-4">
                                <span id="profileEmail">you@example.com</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button id="saveBioBtn" class="btn btn-primary">Save Bio</button>
                            <span id="profileSaveStatus" class="text-sm text-text-secondary"></span>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label for="profileBio" class="text-sm font-medium text-text-secondary">Bio</label>
                        <textarea id="profileBio" class="input w-full min-h-[120px]" placeholder="Add a short bio..."></textarea>
                    </div>
                </div>

                <div class="card">
                    <h2 class="text-xl font-heading font-semibold text-text-primary mb-4">Statistics</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="p-4 bg-primary-50 rounded-xl">
                            <div class="text-sm text-text-secondary">Total Points</div>
                            <div id="statPoints" class="text-2xl font-heading font-bold text-primary mt-1">—</div>
                        </div>
                        <div class="p-4 bg-surface-50 rounded-xl border border-border-surface">
                            <div class="text-sm text-text-secondary">Tasks Completed</div>
                            <div id="statTasks" class="text-2xl font-heading font-bold text-text-primary mt-1">—</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="card">
                    <h3 class="text-lg font-heading font-semibold text-text-primary mb-4">Account</h3>
                    <div class="space-y-3">
                        <button class="w-full py-3 text-error hover:bg-error-50 rounded-lg font-medium transition-colors" data-signout>
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-surface border-t border-border-surface z-100">
        <div class="flex items-center justify-around h-16">
            <a href="user_dashboard.html" class="flex flex-col items-center space-y-1 text-text-secondary">
                <img src="https://img.rocket.new/generatedImages/rocket_gen_img_12cc8521d-1765415999525.png" alt="Dashboard icon" class="w-6 h-6">
                <span class="text-xs font-medium">Dashboard</span>
            </a>
            <a href="knowledge_quiz.html" class="flex flex-col items-center space-y-1 text-text-secondary">
                <img src="https://img.rocket.new/generatedImages/rocket_gen_img_1a4458d10-1767056475817.png" alt="Quiz icon" class="w-6 h-6">
                <span class="text-xs font-medium">Quiz</span>
            </a>
            <a href="eco_tasks.html" class="flex flex-col items-center space-y-1 text-text-secondary">
                <img src="https://img.rocket.new/generatedImages/rocket_gen_img_1355b164c-1765190595135.png" alt="Tasks icon" class="w-6 h-6">
                <span class="text-xs font-medium">Tasks</span>
            </a>
            <a href="community_issues.html" class="flex flex-col items-center space-y-1 text-text-secondary">
                <img src="https://img.rocket.new/generatedImages/rocket_gen_img_132483cf3-1765534793443.png" alt="Community icon" class="w-6 h-6">
                <span class="text-xs font-medium">Community</span>
            </a>
            <a href="user_profile.html" class="flex flex-col items-center space-y-1 text-primary">
                <img src="https://img.rocket.new/generatedImages/rocket_gen_img_193b9be6e-1766708060514.png" alt="Profile icon" class="w-6 h-6">
                <span class="text-xs font-medium">Profile</span>
            </a>
        </div>
    </nav>

    <!-- Footer Spacer for Mobile Nav -->
    <div class="h-16 md:hidden"></div>
</body>
</html>
